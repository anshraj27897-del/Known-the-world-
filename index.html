<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Know The World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #5efce8 0%, #736efe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-top: 40px;
            font-size: 2.8em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px #4448;
        }
        .search-container {
            margin: 30px 0 25px 0;
        }
        .search-box {
            padding: 12px;
            font-size: 1em;
            border-radius: 22px;
            border: none;
            width: 260px;
            box-shadow: 0 2px 12px #0002;
        }
        .countries-list {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 4px 14px #0001;
        }
        .country {
            margin: 15px 0;
            font-size: 1.25em;
            color: #fff;
            font-weight: 500;
            letter-spacing: 1.5px;
            transition: color 0.2s;
        }
        .country:hover {
            color: #60f5a8;
        }
    </style>
</head>
<body>
    <div class="header">You Know The World</div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for a country...">
    </div>
    <div class="countries-list">
        <div class="country">Argentina</div>
        <div class="country">Australia</div>
        <div class="country">Brazil</div>
        <div class="country">Canada</div>
        <div class="country">China</div>
        <div class="country">France</div>
        <div class="country">Germany</div>
        <div class="country">India</div>
        <div class="country">Japan</div>
        <div class="country">United States</div>
    </div>
</body>
</html>

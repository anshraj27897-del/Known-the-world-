<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important Topics About India</title>
    <style>
        body {
            background: linear-gradient(135deg, #5efce8 0%, #736efe 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-top: 40px;
            font-size: 2.4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 8px #4448;
        }
        .topics-container {
            margin: 40px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .topic-card {
            background: rgba(255,255,255,0.25);
            border-radius: 15px;
            padding: 25px 40px;
            min-width: 200px;
            font-size: 1.2em;
            color: #344;
            font-weight: 500;
            box-shadow: 0 3px 16px #0002;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .topic-card:hover {
            background: #60f5a8;
            color: #1a194d;
        }
    </style>
</head>
<body>
    <div class="header">Important Topics About India</div>
    <div class="topics-container">
        <div class="topic-card">Geography</div>
        <div class="topic-card">History</div>
        <div class="topic-card">Culture & Traditions</div>
        <div class="topic-card">Economy</div>
        <div class="topic-card">Famous Monuments</div>
        <div class="topic-card">Festivals</div>
        <div class="topic-card">Cuisine</div>
        <div class="topic-card">Languages</div>
        <div class="topic-card">Wildlife & Nature</div>
        <div class="topic-card">Tourism</div>
    </div>
</body>
</html>
